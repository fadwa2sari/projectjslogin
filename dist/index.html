<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">


</head>
<body class="bg-gradient-to-r from-[#8B0000] from 10% via-[#D3D3D3] via 30%  to-[#fa0]  to-90%  flex items-center justify-center h-screen " >
   <div class="max-w-[960px] bg-black-dark grid grid-cols-2 items-center gap-x-10 p-5 rounded-2xl">

    <div class="relative ">
          <img src="back3.jpg" alt="" class="w-[92%] h-[550px] rounded-2xl opacity-80">
        <img src="team-removebg-preview.png" alt="" class="absolute top-36 w-[88%] ">
    </div>

    <div class="max-w-80 grid gap-5">
          <h1 class="text-5xl font-bold text-white">Sign in</h1>
          <p class="text-dull-white">It would be beneficial for you to join in our community.</p>
          <form action="" class="space-y-6 text-white" id="form">
               <div class="relative">
                <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-yellow-300 "  >
                    <i class="fa-solid fa-envelope-open"></i>
                </div>
                <input  id="email" type="email" placeholder="Email  Address" class="w-80 text-white bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring focus:ring-neon-yellow focus:drop-shadow-lg " required>
               </div>

               <div class="relative">
               <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-yellow-300 " >
                <i class="fa-solid fa-lock"></i>
               </div>
               <input id="password" type="text" placeholder="Password" class="w-80 text-white bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring focus:ring-neon-yellow focus:drop-shadow-lg ">
              </div>
              
            <button id="btnsubmit" type="submit"  class="bg-gradient-to-r from-amber-400 to-red-600 w-80 font-semibold rounded-full  py-2">Sign Up</button>
          </form>
          
    </div>
   </div>

  </h1>
  <script src="./main.js"></script>
</body>
</html>
